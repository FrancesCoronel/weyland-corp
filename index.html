<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="It's time to see C#er.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C#er</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <!-- *** Favicons *** -->
    <!-- For old IEs -->
    <link rel="shortcut icon" href="imgs/favicons/favicon.ico" />
    <!-- For new browsers multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="imgs/favicons/favicon.ico">
    <!-- Chrome for Android -->
    <link rel="icon" sizes="192x192" href="imgs/favicons/favicon-192.png">
    <!-- For iPhone 6+ downscaled for other devices -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="imgs/favicons/favicon-180.png">
    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="imgs/favicons/favicon-144.png">
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="css/index.css" />
</head>

<body class="siteContainer">
    <section class="registrationSection">
        <div class="container loginContainer">
            <div class="loginBox center-block">
                <div class="center-block avatarContainer">
                    <img class="avatarImage pagination-centered" src="imgs/loginScreen/avatar.png" />
                </div>
                <label class="center-block">It's time to <code>C#er</code>.</label>
                <input id="usernameInputField" placeholder="Username" aria-describedby="inputSuccess2Status" class="form-control center-block" type="text" />
                <input id="passwordInputField" placeholder="Password" class="form-control center-block" type="password" />
                <button class="btn btn-default registrationButton" id="registrationButtonPress">New User</button>
                <button class="btn btn-default registrationButton .loginButton loginButton" id="loginButtonPress">Login</button>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Parse -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <!-- Underscore -->
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <!-- index model -->
    <script type="text/javascript" src="js/indexModel.js"></script>
    <!-- index -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
