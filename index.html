<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="It's time to gamify CSC 151 at Hampton University.">
    <meta name="author" content="WeylandCorp">
    <title>C#er</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Favicon -->
    <link rel="icon" href="img/favicons/favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="centering text-center">
                <div class="branding">
                    <div class="logo">
                        <img src="img/loginScreen/logo.png" height="170" width="170" />
                    </div>
                    <div class="appName"><code>C#er</code></div>
                    <div class="companyName">by Weyland Corp</div>
                </div>
                <form class="login">
                    <input type="text" id="usernameInputField" class="form-control loginInput" placeholder="Username" aria-describedby="inputSuccess2Status" required autofocus>
                    <input type="password" id="passwordInputField" class="form-control loginInput" placeholder="Password" />
                    <button class="btn btn-default btn-responsive registrationButton" id="loginButtonPress">Login <i class="fa fa-sign-in"></i></button>
                    <button class="btn btn-default btn-responsive registrationButton" id="registrationButtonPress">Create Account <i class="fa fa-user-plus"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/models/indexModel.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
