    <!-- For new browsers multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="imgs/favicons/favicon.ico">
    <!-- Chrome for Android -->

<body>
    <div class="container">
        <section class="registrationSection">
            <div class="container loginContainer">
                <div class="loginBox center-block">
                    <div class="center-block avatarContainer">
                        <img class="avatarImage pagination-centered" src="imgs/loginScreen/avatar.png" />
                    </div>
                    <h1 class="display-3"><label class="center-block">It's time to <code>C#er</code>.</label></h1>
                    <input id="usernameInputField" placeholder="username" aria-describedby="inputSuccess2Status" class="form-control center-block" type="text" />
                    <input id="passwordInputField" placeholder="password" class="form-control center-block" type="password" />
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-lg btn-primary registrationButton" id="registrationButtonPress">New User <i class="fa fa-user-plus"></i></button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-lg btn-success registrationButton .loginButton loginButton" id="loginButtonPress">Login <i class="fa fa-sign-in"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="row">
                <a href="http://github.com/fvcproductions/WeylandCorp" target="_blank">
                    <p><i class="fa fa-github-alt fa-2x"></i>
                        <br>GitHub Repo</p>
                </a>
            </div>
            <p>&copy; WeylandCorp 2015</p>
        </footer>
    </div>
