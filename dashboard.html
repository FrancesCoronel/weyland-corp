<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="It's time to see C#er.">
    <title>Dashboard</title>
    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="imgs/favicons/favicon-144.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Source Sans Pro -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300italic,300,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Favicon -->
    <!-- *** Favicons *** -->
    <!-- For old IEs -->
    <link rel="shortcut icon" href="imgs/favicons/favicon.ico" />
    <!-- For new browsers multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="imgs/favicons/favicon.ico">
    <!-- Chrome for Android -->
    <link rel="icon" sizes="192x192" href="imgs/favicons/favicon-192.png">
    <!-- For iPhone 6+ downscaled for other devices -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="imgs/favicons/favicon-180.png">
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/pro-bars/assets/css/pro-bars.min.css" type="text/css" />
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="css/siteDefaults.css" />
    <link rel="stylesheet" href="css/sprites.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body class="bodyContainer">
    <div class="siteHeader">
        <div class="navContainerDiv container-fluid">
            <div class="row">
                <div class="col-sm-2 col-xs-offset-4 col-sm-offset-0">
                    <h1 class="siteLogo">C#er</h1>
                </div>
                <div class="col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1">
                    <div class="navBarItems">
                        <a class="scoreboardButton" href="scoreboard.html"></a>
                        <p>Scoreboard</p>
                    </div>
                </div>
                <div class="col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1">
                    <div class="navBarItems">
                        <a class="challengesButton" href="challenges.html"></a>
                        <p>Challenges</p>
                    </div>
                </div>
                <div class="col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1">
                    <div class="navBarItems">
                        <a class="skillsButton" href="skills.html"></a>
                        <p>Skills</p>
                    </div>
                </div>
                <div class="col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1">
                    <div class="navBarItems">
                        <a class="optionsButton" href="options.html"></a>
                        <p>Options</p>
                    </div>
                </div>
                <div class="col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1">
                    <div class="navBarItems">
                        <a class="dashboardButton" href="dashboard.html"></a>
                        <p>Dashboard</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainSectionContainer container-fluid">
        <div class="rankLevelSection row">
            <div class="col-sm-1 col-xs-1">
                <h2 id="rankField">Rank</h2>
            </div>
            <div class="col-sm-1 col-sm-offset-8 col-xs-1 col-xs-offset-5">
                <h2 id="levelField">Level</h2>
            </div>
            <div class="col-sm-1 col-sm-offset-0">
                <img class="starImage" src="./imgs/dashboard/star.png" /></div>
        </div>
        <div class="profileImageSection row">
            <div class="col-md-offset-4 col-sm-offset-3 col-xs-offset-1">
                <img id="profilePicture" src="./imgs/dashboard/profileImage.png" /></div>
        </div>
        <div class="row">
            <div>
                <h2 class="col-md-offset-5 col-md-4 col-sm-offset-5 col-xs-offset-4" id="usernameField">Username</h2>
            </div>
        </div>
        <div class="row">
            <h2 class="col-md-4">Progress...</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="pro-bar-container color-silver">
                    <div id="progressbarField" style="width: 0%;" class="pro-bar bar-20 color-midnight-blue animated" data-pro-bar-percent="0" data-pro-bar-delay="800">
                        <div class="pro-bar-candy candy-rtl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Backbone -->
    <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
    <!-- Probars -->
    <script type="text/javascript" src="bower_components/pro-bars/assets/pro-bars.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!-- Parse -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <!-- Underscore -->
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <!-- Dashboard -->
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>

</html>
